dist: xenial
sudo: required
language: node_js
node_js:
  - "11"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
install:
  - cd Fractal/
  - yarn install
before_script:
  - node node_modules/.bin/etherlime ganache &
script:
  - yarn run compile
  - node node_modules/.bin/etherlime test
