dist: xenial
sudo: required
language: node_js
node_js:
  - "11"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
install:
  - cd Fractal/
  - yarn install
before_script:
  - (yarn run ganache &) > /dev/null 2>&1
script:
  - yarn run compile
  - yarn run test
  - yarn run coverage
  - grep --invert-match -q fail | yarn run compile
  - grep --invert-match -q fail | yarn run test
  - grep --invert-match -q fail | yarn run coverage
  - bash ci-compile.sh
  - bash ci-test.sh
  - bash ci-coverage.sh
