        - InstanceCreatedPostFactory
      abis:
        - name: PostFactory
          file: ./abis/PostFactory.json
      eventHandlers:
        - event: InstanceCreated(indexed address,indexed address,bytes)
          handler: handleInstanceCreatedPostFactory
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: CountdownGriefingFactory
    network: rinkeby
    source:
      address: "0xc5B883Db107Cc9927F9c6E18bc603A5d9FcE7074"
      abi: CountdownGriefingFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - InstanceCreatedCountdownGriefingFactory
      abis:
        - name: CountdownGriefingFactory
          file: ./abis/CountdownGriefingFactory.json
      eventHandlers:
        - event: InstanceCreated(indexed address,indexed address,bytes)
          handler: handleInstanceCreatedCountdownGriefingFactory
      file: ./src/mapping.ts
