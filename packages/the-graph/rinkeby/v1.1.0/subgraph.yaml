specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FeedFactory
    network: rinkeby
    source:
      address: "0xa3140871346f4efF924dc874EC6AfD4573232F03"
      abi: FeedFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - InstanceCreatedFeedFactory
      abis:
        - name: FeedFactory
          file: ./abis/FeedFactory.json
      eventHandlers:
        - event: InstanceCreated(indexed address,indexed address,bytes)
          handler: handleInstanceCreatedFeedFactory
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PostFactory
    network: rinkeby
    source:
      address: "0xbd1E2C679ED25485e27e5AD8eD3a2776769d22aF"
